<html>
    <style>
        body {
            font-family: monospace;
            font-size: large;
        }
        input {
            border-radius: 5px;
            margin: 10px;
        }
    </style>
    <script>
        function calc() {
            var a = Number(document.getElementById("a").value);
            var b = Number(document.getElementById("b").value);
            document.getElementById("r1").innerHTML = a + b;
            document.getElementById("r2").innerHTML = a - b;
            document.getElementById("r3").innerHTML = a * b;
            document.getElementById("r4").innerHTML = a / b;
            document.getElementById("r5").innerHTML = a % b;
            document.getElementById("r6").innerHTML = a == b;
            document.getElementById("r7").innerHTML = a === b;
            document.getElementById("r8").innerHTML = a != b;
            document.getElementById("r9").innerHTML = a !== b;
            document.getElementById("r10").innerHTML = a >= b;
            document.getElementById("r11").innerHTML = a <= b;
            document.getElementById("r12").innerHTML = a > b;
            document.getElementById("r13").innerHTML = a < b;
            document.getElementById("r14").innerHTML = a >> b;
            document.getElementById("r15").innerHTML = a >>> b;
            document.getElementById("r16").innerHTML = a << b;
        }
    </script>
    <body>
        A: <input id="a"><br>
        B: <input id="b"><br>
        <input type="button" onclick="calc()" value="calculate"><br>
        &nbsp;&nbsp;+: <span id="r1"></span><br>
        &nbsp;&nbsp;-: <span id="r2"></span><br>
        &nbsp;&nbsp;*: <span id="r3"></span><br>
        &nbsp;&nbsp;/: <span id="r4"></span><br>
        &nbsp;&nbsp;%: <span id="r5"></span><br>
        &nbsp;==: <span id="r6"></span><br>
        ===: <span id="r7"></span><br>
        &nbsp;!=: <span id="r8"></span><br>
        !==: <span id="r9"></span><br>
        &nbsp;&gt;=: <span id="r10"></span><br>
        &nbsp;&lt;=: <span id="r11"></span><br>
        &nbsp;&nbsp;&gt;: <span id="r12"></span><br>
        &nbsp;&nbsp;&lt;: <span id="r13"></span><br>
        &nbsp;&gt;&gt;: <span id="r14"></span><br>
        &gt;&gt;&gt;: <span id="r15"></span><br>
        &nbsp;&lt;&lt;: <span id="r16"></span><br>
    </body>
</html>
