<html>
    <head>
        <script>
            function getEligibility() {
                marks = Number(document.getElementById("marks").value)
                var result;
                if(marks < 50) {
                    result = "Rejected";
                } else if(marks <= 70) {
                    result = "Acceptable to admit";
                } else if(marks <= 90) {
                    result = "Good to admit";
                } else {
                    result = "Outstanding to admit";
                }
                document.getElementById("result").innerHTML = "Result: " + result;
            }
        </script>
    </head>
    <body style="font-family: monospace;">
        Marks: <input type="number" id="marks"><br><br>
        <input type="button" value="Get Eligibility" onclick="getEligibility()"><br><br>
        <div id="result"></div>
    </body>
</html>
