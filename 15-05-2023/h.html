<html>
    <head>
        <script>
            var gv = []
            function purchase() {
                name = document.getElementById("name").value
                price = Number(document.getElementById("price").value)
                if(gv[name] === undefined) {
                    gv[name] = 100;
                }
                if(price > 5000) {
                    gv[name] += 3000;
                } else if(price > 3000) {
                    gv[name] += 1500;
                } else if(price > 1000) {
                    gv[name] += 500;
                }
                document.getElementById("result").innerHTML = "GV: " + gv[name];
            }
            function getGV() {
                name = document.getElementById("name").value
                var result = gv[name];
                if(result === undefined) {
                    result = "Customer hasn't visited the shop yet";
                } else {
                    result = "GV: " + result;
                }
                document.getElementById("result").innerHTML = result;
            }
        </script>
    </head>
    <body style="font-family: monospace;">
        Name:&nbsp; <input id="name"><br><br>
        Price: <input type="number" id="price"><br><br>
        <input type="button" value="Purchase" onclick="purchase()"><br><br>
        <input type="button" value="Get GV" onclick="getGV()"><br><br>
        <div id="result"></div>
    </body>
</html>
